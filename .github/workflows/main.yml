on:
  push:
  workflow_run:
    types: [completed]
    workflows: ["pages-build-deployment"]

# üï∏Ô∏è Allow concurrent
concurrency:
  group: "pages"
  cancel-in-progress: true

# ‚ö†Ô∏è Set token permissions
permissions: write-all
        
jobs:
  lexering:
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        config:
          - { os: ubuntu-latest, id: 1 }
          - { os: macos-latest, id: 2 }

    # üîß Commutation relations
    runs-on: ${{ matrix.config.os }}
    if: ${{ github.event_name == 'push' ||
        github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: ‚öôÔ∏è Build Maps
        uses: eq19/maps@v2
        id: build-parser
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.set-lexering.outputs) }}

      - name: ü™Ç Feed Mapping
        uses: eq19/feed@v3
        id: feed-mapping
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.build-parser.outputs) }}

      - name: üèÉ‚Äç‚ôÇÔ∏è Lexering Runner
        uses: eq19/lexer@v2
        id: set-lexering
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.feed-mapping.outputs) }}

      - name: üìã Generate Outputs
        id: gen_output
        shell: bash
        run: |
          id=${{ matrix.config.id }}
          output=${{ matrix.config.id == 1 &&
            steps.feed-mapping.outputs.addition ||
            steps.set-lexering.outputs.multiplication }}
          echo "output_${id}=${output}" >> "${GITHUB_OUTPUT}"

    outputs:
      # ‚ôªÔ∏è Simulate Gell-Mann Matrices
      #init: ${{ steps.build-parser.outputs.init }}
      target: ${{ steps.gen_output.outputs.output_1 }}
      address: ${{ steps.gen_output.outputs.output_2 }}

  parsering:
    needs: lexering
    continue-on-error: true
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { os: self-hosted, id: 3 }
          - { os: windows-latest, id: 4 }

      # üí¢ Completeness relations
      max-parallel: ${{ contains(needs.*.result, 'success') && 1 || 2 }}
      fail-fast: ${{ contains(needs.*.result, 'success') && false || true }}

    # üï∏Ô∏è Global Environment
    env:
      PASS: ${{ contains(needs.*.result, 'success') && true || false }}
      TARGET_REPOSITORY: '${{ needs.lexering.outputs.target }}'
      IP_ADDRESS: '${{ needs.lexering.outputs.address }}'

    # ‚úîÔ∏è Completeness status
    if: ${{ (always() && contains(needs.*.result, 'success')) ||
            (failure() && contains(needs.*.result, 'failure')) }}
      
    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4
        with:
          ref: 'gh-source'                  
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ env.TARGET_REPOSITORY }}

      - name: üöÄ Setup Parser
        uses: eq19/parser@v2
        if: ${{ env.PASS }}
        id: set-parser
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          pauli_sum: ${{ toJSON(needs.lexering.outputs) }}
          failure_status: ${{ contains(steps.*.conclusion, 'failure') ||
            (matrix.config.id == 4 && contains(needs.*.result, 'failure')) }}

      - name: üåÄ Evaluate Syntax
        uses: eq19/syntax@v2
        if: ${{ env.PASS }}
        id: eval-syntax
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          pauli_sum: ${{ toJSON(steps.set-parser.outputs) }}
          failure_status: ${{ contains(steps.*.conclusion, 'failure') ||
            (matrix.config.id == 4 && contains(needs.*.result, 'failure')) }}
  
      - name: ‚ößÔ∏è Set Grammar Rules
        uses: eq19/grammar@v1
        id: grammar-rules
        if: always()
        with:
          id: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          pauli_sum: ${{ toJSON(steps.eval-syntax.outputs) }}
          failure_status: ${{ contains(steps.*.conclusion, 'failure') ||
            (matrix.config.id == 4 && contains(needs.*.result, 'failure')) }}
